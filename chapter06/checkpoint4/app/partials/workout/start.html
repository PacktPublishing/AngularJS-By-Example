<div class="row">
    <div class="col-sm-6">
        <h1 class="text-center">Ready for a Workout?</h1>
        <br />
        <img src="img/start.png" style="width:70%" class="center-block" />
        <br />
        <div id="start" class="row action">
            <a>
                <span>Select Workout</span>
                <span class="glyphicon glyphicon-play"></span>
            </a>
        </div>
        <div id="build" class="row action">
            <a href="#/builder">
                <span>Create a Workout</span>
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
    <div class="col-sm-4" ng-controller="WorkoutListController">
        <h2>Workouts</h2>
        <div class="form-group">
            <input type="text" ng-model="workoutSearch" class="form-control" name="search" placeholder="Search for workout" />
        </div>
        <a ng-repeat="workout in workouts|filter:{'name':workoutSearch}|orderBy:'title'" href="#/workout/{{workout.name}}">
            <div class="workout tile">
                <div class="title">{{workout.title}}</div>
                <div class="stats">
                    <span class="duration" title="Duration"><span class="glyphicon glyphicon-time"></span> - {{workout.totalWorkoutDuration()|secondsToTime}}</span>
                    <span class="length pull-right" title="Exercise Count"><span class="glyphicon glyphicon-th-list"></span> - {{workout.exercises.length}}</span>
                </div>
            </div>
        </a>
    </div>
</div>
